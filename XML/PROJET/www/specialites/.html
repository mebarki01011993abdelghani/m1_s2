			Master 1 - Premiere année de tronc commun
			MASTER1
			MASTER1
			UFR SciencesUniversité d'Aix-MarseilleSt CharlesSt Jerome
			
				<li xmlns=""><a href="#">Remi MORIN</a></li>
			
			
				L'objectif de cette première année est de donner les bases
					indispensables permettant, en deuxième année, de choisir une
					spécialisation dans un domaine précis. Sur les 60 crédits de cette
					première année, 15 crédits correspondent à des enseignements
					optionnels. Ces options permettent de construire un parcours
					adapté. Un choix entre stage ou projet encadré est également
					proposé au semestre de printemps.
				
			
			
				
					Maîtriser les notions fondamentales de l'informatique : principes
					de fonctionnement des machines, concepts d'organisation des données
					et algorithmique avancée, notions de réseaux et de systèmes,
					traduction et langages, information et systèmes distribués,
					méthodes de conception.
				
			
			
			
			
				La formation par le biais des projets est largement encouragée :
					un travail d'étude et de recherche réalisé en groupe de deux à
					trois étudiants termine la première année. C'est l'occasion de
					mettre en pratique les connaissances acquises durant la formation.
					Les stages sont optionnels en première année (2 mois). Ils se
					déroulent en entreprise ou dans un laboratoire suivant la
					spécialité. La recherche de stage est assurée par l'étudiant avec
					l'aide de l'équipe pédagogique (liste d'entreprises, diffusion des
					offres reçues, etc.). Le sujet de stage est validé par un
					enseignant responsable avant la signature de la convention. La fin
					du stage donne lieu à une soutenance et à la rédaction d'un
					mémoire.
				
			
			
				En premier lieu, la formation au niveau M1 est caractérisée par
					un ensemble de cours fondamentaux qui préparent aux spécialités
					recherche et professionnelles. Ensuite, grâce aux UE optionnelles,
					les étudiants peuvent choisir des cours plutôt à vocation
					recherche. Enfin, l'UE projet ou stage peut être dédiée
					complètement à la recherche : stage dans un laboratoire, ou projet
					à vocation recherche.
				
			
			
				La première année du master est un tronc commun unique qui n'est
					pas constitué de parcours. Le premier semestre est composé de 5
					unités obligatoires (3 UE à 6 crédits et 2 UE à 3 crédits) et 2
					unités optionnelles de 3 crédits. Le deuxième semestre est composé
					de trois unités obligatoires (pour 15 crédits), de 3 unités
					optionnelles de 3 crédits et d'un stage ou d'un travail encadré (6
					crédits).
				
			
			Une licence à dominante informatique.
			
		

		
			Informatique fondamentale (IF)
			IF
			IF
			Rech.
			UFR Sciences
			
				<li xmlns=""><a href="#">Frederic BECHET</a></li>
			
			
			En termes de compétences cette spécialité a pour but de
				développer chez les étudiants leur capacité à raisonner et à for, et
				de les initier à la recherche.

				Cette spécialité de master a pour
				vocation de former des diplômés en
				informatique capables d'occuper
				des postes d'enseignant-chercheur ou
				de chercheur, ou tout poste lié
				à la recherche dans les organismes
				de recherche publics ou privés.
			
			L'objectif de la spécialité Informatique Fondamentale
				est de donner des connaissances solides dans le domaine des
				fondements de l'informatique.

				Il s'agit d'acquérir des connaissances
				sur les concepts et les
				méthodes dans les thèmes couverts par le
				laboratoire d'informatique
				fondamentale.
			
			
			
			
			
			
			
		
		
			Fiabilité et sécurité informatique (FSI)
			SPE_FSI
			FSI
			Un parcours à finalité professionnelle de la spécialité
				Fiabilité, sécurité et intégration logicielle
			UFR Sciences
			
				<li xmlns=""><a href="#">Frederic BECHET</a></li>
			
			
				La formation donne les principes et techniques liés à la
					conception de systèmes informatiques surs dans un environnement
					ouvert et hétérogène. Elle forme les étudiants aux principes et
					méthodes de développement modernes qui reposent sur des outils de
					prototypage, de test et de suivi de logiciels, avec des
					méthodologies normalisées. Elle apporte des compétences fortes en
					sécurité informatique dans les domaines liés à l'échange
					d'information (Web-services, protocoles de communication et
					cryptographiques,..) et à la communication entre systèmes (réseaux
					hétérogènes et applications embarquées ou distribuées).
				
			
			
				
					
						Anglais, Communication, Gestion de projet
						Méthode de
							développement logiciel (Spécification, Tests,
							Evaluation de
							performance)
						
						Savoir définir et mettre en œuvre les méthodes de
							sécurité
							informatique
							dans un environnement distribué et ouvert
						
						Savoir spécifier, concevoir et réaliser un système logiciel et
							matériel
							complexe
						
						Programmation de systèmes embarqués
					
				
			
			
				L'objectif de la spécialité FSIL est de former des
					étudiants afin
					qu'ils puissent concevoir, réaliser, valider et
					mettre en
					exploitation des logiciels. Pour ce faire, ils devront
					connaître les
					concepts, les outils et les méthodes liés au
					développement de
					logiciels. Les aspects de qualité, de sécurité et
					de bonne
					intégration dans des environnements informatiques
					complexes
					seront
					les points forts de la formation.
				
			
			
			
			
				Les stages sont optionnels en première année (2
					mois),
					obligatoires en deuxième année (4 à 6 mois). La recherche de
					stage
					est assurée par l'étudiant avec l'aide de l'équipe pédagogique
					(liste d'entreprises, diffusion des offres reçues, etc.). Le sujet
					de stage est validé par un enseignant responsable avant la
					signature
					de la convention. Les sujets doivent vérifier un cahier
					des charges
					qui est donné aux étudiants en début d'année. Le stage
					peut alors
					débuter. Durant la période de stage, un rapport
					d'avancement est
					demandé régulièrement au stagiaire (tous les mois).
					Les éventuels
					problèmes sont ainsi décelés au plus tôt. A l'issue du
					stage, le
					stagiaire doit fournir un rapport de stage et faire une
					soutenance
					orale. Il est noté sur la base de son rapport, de sa
					présentation
					et
					de l'évaluation du stage faite par son tuteur en
					entreprise.
				
			
			
				
					L'entrée en deuxième année se fait uniquement sur
					dossier. Une
					première
					année de Master à dominante informatique est
					requise (60
					crédits).
					Tout autre diplôme de niveau équivalent sera
					également
					étudié. La
					deuxième année du Master est également
					accessible par le
					biais de la
					VAP et de la VAE.
				
			
			
				Les secteurs d'activités concernés sont tous ceux qui
					utilisent et
					développent des applications informatiques, avec des
					pré-requis
					forts de fiabilité (qualité logicielle) et sécurité
					(protection
					contre les actions malveillantes). Les SSII forment une
					part
					importante des débouchés mais de grands groupes de l'industrie
					(transports, électronique, défense,...) ou des services (banques,
					assurance,..) sont également des employeurs. Les PME innovantes en
					informatique (éditeurs, prestataires de services, ...) et les
					collectivités territoriales et établissements publics complètent le
					secteur d'activité.
				
				
					Métiers visés pour le parcours FSI :
					
						 Ingénieur
							études et développement,
						
						 Responsable réseaux,
						 Responsable systèmes et
							sécurité,
						
						 Ingénieur qualité.
						
							Métiers visés par le parcours ISL :
						
						 Ingénieur études et développement,
						 Architecte logiciel,
						 Ingénieur en
							système d'information,
						
						 Expert technique ou fonctionnel.
					
				
			
			
				 Un doctorat est envisageable à l'issue de la
					spécialité FSIL.
					Les
					diplômés ont également la possibilité de choisir
					des formations
					plus
					axées sur la gestion des projets scientifiques
					pour ceux qui
					visent
					des postes à forte responsabilité.
					Il est
					également envisageable de
					suivre une autre spécialité du même
					master
					ou d'un autre pour
					enrichir son portefeuille de compétences.
				
			
		
		
			Intégration de systèmes logiciels (ISL)
			ISL
			ISL
			Un parcours à finalité professionnelle de la spécialité
				Fiabilité, sécurité et intégration logicielle
			UFR Sciences
			
				<li xmlns=""><a href="#">Jean-Luc MASSAT</a></li>
			
			
				Le développement de l'Internet/Intranet et des applications
					associées a fait émerger de nouvelles normes pour la structuration
					des applications informatiques réparties. L'enjeu est de présenter
					des modèles (programmation par composants, par aspects, design
					pattern), des plateformes (JEE, .NET, Corba, etc.) et des outils
					(JAVA, SGBDOO, XML) qui offrent un cadre dans lequel les
					applications sont développées, validées et intégrées plus
					facilement.
				
				
					L'objectif de ce parcours est d'initier les étudiants à la
					conception et à la réalisation d'applications dans de tels cadres.
					La formation mettra plus particulièrement l'accent sur les notions
					d'architecture logicielle, de programmation par composants, de
					qualité et de fiabilité. Elle utilisera la plateforme Java
					Enterprise Edition pour concrétiser les concepts présentés.
				
			
			
				
					
						spécifier, concevoir, réaliser et déployer des applications
							réparties,
						
						proposer des architectures informatiques complexes,
						mettre en œuvre des plateformes informatiques professionnelles
							(JEE, frameworks, etc.),
						
						synthétiser et présenter une problématique métier (CdC,
							spécifications, recette, politique de test),
						
						communiquer en Anglais et en Français.

					puissent concevoir, réaliser, valider et mettre en

				Les membres de l'équipe pédagogique ont une expérience importante

					diplômes actuels depuis plus de 10 ans et régulièrement mis à jour.

							présentations d'entreprises.
